name: Social Media Automation Bot

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install python-frontmatter requests

      - name: Run Social Bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
        run: python social_bot.py

      - name: Commit and Push Log
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add social_log.json || echo "No log file yet"
          git commit -m "Update social posting log [skip ci]" || echo "No changes to commit"
          git push
